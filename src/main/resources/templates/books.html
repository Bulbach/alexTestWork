<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>FLEXBOX</title>
</head>
    <body>
        <div class="wrapper">
                <div class="hi">
                    <div class="container">
                        <div class="hi__row">
                            <div class="hi__body">
                                <div class="hi_title">Это список книг</div>
                                <a href="/home" class="vertical__btm">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="what">
                    <div class="container">
                        <div class="what__row">
                            <div class="what__checkbox">

                            </div>
                            <div class="what__table">
                                <table>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>publication</th>
                                        <th>Type</th>
                                        <th>Author</th>
                                        <th><a th:href="@{/books(sort='asc',by='BookTitle')}">Asc</a></th>
                                        <th><a th:href="@{/books(sort='desc',by='BookTitle')}">Desc</a></th>
                                    </tr>
                                    <tr th:each="book : ${listBook}">
                                        <td th:utext="${book.id}">...</td>
                                        <td th:utext="${book.title}">...</td>
                                        <td th:utext="${book.publication}">...</td>
                                        <td th:utext="${book.type}">...</td>
                                        <td th:utext="${book.author.name} + ${book.author.surname}">...</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container">
                        <div class="footer__row">
                            <div class="footer__text">
                                Алексей Верезубов 2022
                            </div>
                        </div>
                    </div>
                </footer>
        </div>
    </body>
</html>
